name: Create Release Notes

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: GitHub release version
        required: true
        type: string
  workflow_call:
    inputs:
      release-version:
        description: GitHub release version
        required: true
        type: string

jobs:
  create-release-notes:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Release Notes Generator
        uses: actions/checkout@v3
        with:
          repository: dolthub/release-notes-generator

      - name: Install Dependencies
        run: sudo ./install-deps.sh
        env:
          PERL_MM_USE_DEFAULT: 1

      - name: Create Notes
        id: create-notes
        run: |
          git clone https://github.com/eric-richardson1/dolt-workbench.git
          echo "notes=$(./gen_release_notes.pl eric-richardson1/dolt-workbench v${{ inputs.release-version }})" >> $GITHUB_OUTPUT
          echo $notes
      - name: Post Changelog to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.release-version }}
          body: ${{ steps.create-notes.outputs.notes }}
