name: Build dolt-workbench for Linux
on:
  workflow_dispatch:
    inputs:
      release-version:
        description: GitHub Release Version Number
        required: true
        type: string
      via-call:
        description: Determines if this workflow was called by another workflow
        required: false
        default: false
        type: boolean

  workflow_call:
    inputs:
      release-version:
        description: Github Release Version Number
        required: true
        type: string
      via-call:
        description: Determines if this workflow was called by another workflow
        required: false
        default: true
        type: boolean

jobs:
  build-linux:
    name: Build Linux release version
    runs-on: ubuntu-22.04
    steps:
      - name: Validate branch
        if: ${{ github.ref_name != 'main' }}
        run: |
          echo "This workflow can only run from 'main' (got '${{ github.ref_name }}')." >&2
          exit 1

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Bump linux build version
        uses: ./.github/actions/bump-build-version
        with:
          platform: linux
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Enable Corepack
        run: corepack enable

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            web/renderer/.next/cache
            web/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('web/renderer/next.config.js', 'web/package.json', 'web/yarn.lock') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      - name: Install graphql-server dependencies
        working-directory: graphql-server
        run: |
          yarn 
          yarn build

      - name: Install web dependencies
        working-directory: web
        run: |
          yarn
          yarn download:dolt

      - name: Build Linux package
        working-directory: web
        run: |
          yarn build:linux
          ls dist

      - name: Upload package to Release ${{ inputs.release-version }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.release-version }}
          files: | 
            ${{ github.workspace }}/web/dist/Dolt-Workbench-linux-x86_64.AppImage
            ${{ github.workspace }}/web/dist/Dolt-Workbench-linux-arm64.AppImage

  commit-build-version:
    name: Commit new build version
    needs: build-linux
    runs-on: ubuntu-22.04
    concurrency:
      group: commit-build-version
      cancel-in-progress: false
    steps:
      - name: Get branch to checkout
        id: branch-to-update
        env:
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [[ ${{ inputs.via-call }} == 'true' ]]; then
            echo "branch=release/${{ inputs.release-version }}" >> $GITHUB_OUTPUT
          else
            echo "branch=build/linux-${{ inputs.release-version }}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v3

      - name: Checkout correct branch
        run: git switch -C ${{ steps.branch-to-update.outputs.branch }}

      - uses: ./.github/actions/bump-build-version
        with:
          platform: linux
          token: ${{ secrets.GITHUB_TOKEN }}
          commit: true

